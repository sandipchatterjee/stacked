<!DOCTYPE html>
<html>

<head>
  <title>
    stacked
  </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <div class="container">
    <div class="row" id="title-bar">
        <h3>stacked: foursquare history visualization</h3>
    </div>
    <div class="row" id="data-row">
      <div class="col-md-4" id="connection">
        <div id="user-data">
        </div>
        <form id="dateForm">
          <div class="row dateRangeArea" id="fromDateRangeForm">
            <div class="col-sm-4 form-block form-label" id="fromDate">
            </div>
            <div class="col-sm-4 form-block" id="fromDateMonth">
            </div>
            <div class="col-sm-4 form-block" id="fromDateYear">
            </div>
          </div>
          <div class="row dateRangeArea" id="toDateRangeForm">
            <div class="col-sm-4 form-block form-label" id="toDate">
            </div>
            <div class="col-sm-4 form-block" id="toDateMonth">
            </div>
            <div class="col-sm-4 form-block" id="toDateYear">
            </div>
          </div>
        </form>
        <table class="table table-condensed" id="checkin-table">
        </table>
      </div>
      <div class="col-md-8" id="data">
      </div>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script type="text/javascript" src="stacked.js"></script>
</body>

</html>
